# Общие настройки
input_dir: "./input"
output_file: "./output/result.odt"
use_gpu: true
log_level: "INFO"

# OCR
ocr:
  engine: "paddleocr"
  languages: ["ru", "en"]
  dpi: 300

# Предобработка
preprocess:
  methods: ["grayscale", "binarize_otsu", "denoise_median", "contrast_clahe", "deskew_hough", "perspective_correction", "sharpen_edges"]
  variants: ["default", "high_contrast"]  # Добавлен второй вариант для тестов

# Анализ строк
classification:
  caps_ratio: 0.7
  center_tolerance_px: 40

# Сборка ODT
odt:
  styles:
    title: "Title"
    paragraph: "Text Body"
  page_break: true